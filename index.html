<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="src/irrumabo.css">
	<script src="src/lib/matter.js"></script>
	<script defer src="src/irrumabo.js"></script>
	<title>irrumabo</title>
</head>
<body oncontextmenu="return false">
	<div tooltip="pause" id="pause" class="button pause"></div>

	<div tooltip="missions" id="missions" class="button missions r"></div>

	<div tooltip="tools" id="tools" class="button tools"></div>
	<div id="tools-panel" class="tools-panel"></div>
	<div id="tools-option-panel" class="tools-option-panel"></div>

	<div tooltip="components" id="components" class="button components r"></div>
	<div id="components-panel" class="components-panel"></div>

	<div id="mission-objective" class="objective-panel">
		<span>press ESC to open settings</span>
	</div>

	<div id="context-container" class="context-container">
		<div class="context"></div>
	</div>

	<div id="settings-window" class="setw window hidden">
		<div class="titlebar">
			<div class="title">Settings</div>
			<div id="settings-close" class="close"></div>
		</div>
		<div class="content">
			<div class="option">
				<span>Gravity Enabled</span>
				<input id="settings-gravity-enable" type="checkbox">
				<span></span>
			</div>

			<div class="option">
				<span>Gravity X</span>
				<input id="settings-gravity-x" type="range" min="-1" max="1" step="0.25" value="0">
				<span id="settings-display-gravity-x">0</span>
			</div>

			<div class="option">
				<span>Gravity Y</span>
				<input id="settings-gravity-y" type="range" min="-1" max="1" step="0.25" value="1">
				<span id="settings-display-gravity-y">1</span>
			</div>

			<hr>
		</div>
	</div>

	<div id="missions-window" class="misw window hidden">
		<div class="titlebar">
			<div class="title">Missions</div>
			<div id="missions-close" class="close"></div>
		</div>
		<div class="content">
			<div class="mission complete">
				<span>Intro to Density</span>
				<span class="indicator"></span>
				<span>+10xp</span>
			</div>
			<div class="mission complete">
				<span>Rolling Balls</span>
				<span class="indicator"></span>
				<span>+10xp</span>
			</div>
			<div class="mission incomplete">
				<span>Playing with Fire</span>
				<span class="indicator"></span>
				<span>+10xp</span>
			</div>
			<div class="mission incomplete">
				<span>Reactions</span>
				<span class="indicator"></span>
				<span>+25xp</span>
			</div>
			<div class="mission incomplete">
				<span>Distillation</span>
				<span class="indicator"></span>
				<span>+50xp</span>
			</div>
		</div>
	</div>
</body>
</html>
