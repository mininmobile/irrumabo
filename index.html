<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="src/irrumabo.css">
	<script src="src/lib/matter.js"></script>
	<script defer src="src/irrumabo.js"></script>
	<title>irrumabo</title>
</head>
<body oncontextmenu="return false">
	<div tooltip="pause" id="pause" class="ui-button pause"></div>

	<div tooltip="missions" id="missions" class="ui-button missions r"></div>

	<div tooltip="tools" id="tools" class="ui-button tools"></div>
	<div id="tools-panel" class="tools-panel"></div>
	<div id="tools-option-panel" class="tools-option-panel"></div>

	<div tooltip="components" id="components" class="ui-button components r"></div>
	<div id="components-panel" class="components-panel"></div>

	<div class="objective-panel-container">
		<div class="objective-panel">
			<span id="mission-objective">press ESC to open settings</span>
		</div>
		<div id="objective-hint" class="objective-hint hidden"></div>
	</div>

	<div id="context" class="context hidden"></div>

	<div id="settings-window" class="setw window hidden">
		<div class="titlebar">
			<div class="title">Settings</div>
			<div id="settings-close" class="close"></div>
		</div>
		<div class="content">
			<div class="option">
				<span>Gravity Enabled</span>
				<input id="settings-gravity-enable" type="checkbox">
				<span></span>
			</div>

			<div class="option">
				<span>Gravity X</span>
				<input id="settings-gravity-x" type="range" min="-1" max="1" step="0.25" value="0">
				<span id="settings-display-gravity-x">0</span>
			</div>

			<div class="option">
				<span>Gravity Y</span>
				<input id="settings-gravity-y" type="range" min="-1" max="1" step="0.25" value="1">
				<span id="settings-display-gravity-y">1</span>
			</div>

			<hr>

			<div class="option">
				<span>Border Mode</span>
				<select id="settings-bordermode-select">
					<option value="0">Solid</option>
					<option value="1">Killer</option>
				</select>
				<span></span>
			</div>

			<hr>

			<div class="option">
				<span>Render Mode</span>
				<select id="settings-rendermode-select">
					<option value="0" selected>Regular</option>
					<option value="1">Color Wireframe</option>
					<option value="2">Wireframe</option>
					<option value="3">Heat</option>
				</select>
				<span></span>
			</div>
		</div>
	</div>

	<div id="missions-window" class="misw window hidden">
		<div class="titlebar">
			<div class="title">Missions</div>
			<div id="missions-close" class="close"></div>
		</div>
		<div id="missions-content" class="content">
			<!-- generated -->
		</div>
	</div>
</body>
</html>
